	<script type="text/javascript">
		var txt = "好棒！IKBC DC 87简直是自己的理想type，87键+蓝牙，小巧与便携的结合！希望出一个内置充电锂电池的版本，因为现在买电池也是一笔不小的消费，而且用完的电池不太好处理...这样键盘的整体性也会变高。另外，虽然IKBC是主打黑白风格，还是期待能出一些sp版本，比如多彩键帽或者不一样的键盘材质、或者偶尔换成悬浮键帽设计换换风格也是不错的！";

		var ran1, ran2, time;
		var ed = document.getElementById("ueditor_replace"),
			sub = document.querySelector(".j_submit.poster_submit.ui_btn.ui_btn_m");
		function __submit(seletor1,seletor2,txt){
			seletor1.innerText = txt;
			ran1 = ~~(Math.random()*(11-5+1)+5);
			setTimeout(function(){
				seletor2.click();
			},ran1);
		}
		var i = 1;
		setTimeout(function(){
			__submit(ed,sub,txt);
			console.log('count:'+i++);
			ran2 = ~~(Math.random()*(721-120+1)+120);	//100-350的随机数
			time = setTimeout(arguments.callee,ran2*1000);
		},1000)
		// clearTimeout(time);
