<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tieba</title>
</head>
<body>
	<script type="text/javascript">
		var txt = "＃贴吧第一通天大楼＃我为苏宁打广告，广告就是要简单粗暴，就如苏宁贴吧盖楼送iphone一样够直接爽爽爽！";

		var ran1, ran2, time;
		var ed = document.getElementById("ueditor_replace"),
			sub = document.querySelector(".j_submit.poster_submit.ui_btn.ui_btn_m");
		function __submit(seletor1,seletor2,txt){
			seletor1.innerText = txt;
			ran1 = ~~(Math.random()*(11-5+1)+5);
			setTimeout(function(){
				seletor2.click();
			},ran1);
		}
		var i = 1;
		setTimeout(function(){
			__submit(ed,sub,txt);
			console.log('count:'+i++);
			ran2 = ~~(Math.random()*(300-60+1)+60);	//60-300的随机数
			time = setTimeout(arguments.callee,ran2*1000);
		},1000)
		// clearTimeout(time);
	</script>
</body>
</html>
