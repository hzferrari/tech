<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 屏幕缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
	<title>char.js</title>
	<script src="js/Chart.js"></script>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<style>
	    canvas {
	        -moz-user-select: none;
	        -webkit-user-select: none;
	        -ms-user-select: none;
	    }
    </style>
</head>
<body>
	<canvas id="myChart1" width="400" height="400"></canvas>
	<canvas id="myChart2" width="400" height="400"></canvas>
	<canvas id="myChart3" width="400" height="400"></canvas>
	<script type="text/javascript">
		var ctx = document.getElementById("myChart1").getContext('2d');
		var chart = new Chart(ctx, {
		    // The type of chart we want to create
		    type: 'line',

		    // The data for our dataset
		    data: {
		        labels: ["January", "February", "March", "April", "May", "June", "July"],
		        datasets: [{
		            label: "My First dataset",
		            backgroundColor: 'rgb(255, 99, 132)',
		            borderColor: 'rgb(255, 99, 132)',
		            data: [0, 10, 5, 2, 20, 30, 45],
		        }]
		    },

		    // Configuration options go here
		    options: {}
		});

		var randomScalingFactor = function() {
	        return Math.round(Math.random() * 100);
	    };
		var ctx2 = document.getElementById("myChart2").getContext('2d');
		var data = {
		    
			    labels: ['项目1', '项目2', '项目3', '项目4', '项目5'],
			    datasets: [
			    {
			    	label: "雷达图1",
			        // data: [1, 2, 3, 4, 5],
			         data: [
	                     
	                    randomScalingFactor(), 
	                    randomScalingFactor(), 
	                    randomScalingFactor(), 
	                    randomScalingFactor(), 
	                    randomScalingFactor()
	                ],
			        backgroundColor: "rgba(241, 94, 125,0.3)",
			        borderColor: "rgba(241, 94, 125,0.9)",
			        borderWidth: 3,		//线宽（px）
			        // borderCapStyle: "round",
			        // borderJoinStyle: "round",
			        pointBackgroundColor: "rgba(241, 94, 125,0.9)",
			        pointBorderColor: "#ffffff",
			        // pointBorderWidth: 1,	//交叉点的border的宽（px）
			        // pointHoverBorderColor: "",	//hover时弹出框的颜色
			        // pointHoverBorderWidth: "",	//hover时弹出框的宽度
			        // pointHoverRadius: ""	

			    },
			    {
			    	label: "雷达图2",
			        // data: [1, 2, 3, 4, 5],
			         data: [
	                     
	                    randomScalingFactor(), 
	                    randomScalingFactor(), 
	                    randomScalingFactor(), 
	                    randomScalingFactor(), 
	                    randomScalingFactor()
	                ],
			        backgroundColor: "rgba(77,154,229,0.3)",
			        borderColor: "rgba(77,154,229,0.9)",
			        borderWidth: 3,		//线宽（px）
			        // borderCapStyle: "round",
			        // borderJoinStyle: "round",
			        pointBackgroundColor: "rgba(77,154,229,0.9)",
			        pointBorderColor: "#ffffff",
			        // pointBorderWidth: 1,	//交叉点的border的宽（px）
			        // pointHoverBorderColor: "",	//hover时弹出框的颜色
			        // pointHoverBorderWidth: "",	//hover时弹出框的宽度
			        // pointHoverRadius: ""	

			    }
			    ]
			};
		var radarChartData = {
		    type: 'radar',
		    data: data,
		    options: {
			    title:{
               		display:true,
	                text:"Chart.js Radar Chart - Skip Points"
	            },
	            elements: {
	                line: {
	                    tension: 0.0,	//线弯曲程度
	                }
	            },
	            scale: {
	                beginAtZero: true,
	                // display: true
	            }
			}
		};
		var myRadarChart = new Chart(ctx2, radarChartData );
	</script>
</body>
</html>
