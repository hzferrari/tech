<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tieba</title>
</head>
<body>
	<script type="text/javascript">
		var txt = "喜欢Ducky.3108的PBT二色键帽，特别是白色键帽+蓝色字体的设计，洋溢小清新的气息.功能方面，最看好Akko!Ducky 3108的全键编程方案，可玩性更高了~";

		var ran1, ran2, time;
		var ed = document.getElementById("ueditor_replace"),
			sub = document.querySelector(".j_submit.poster_submit.ui_btn.ui_btn_m");
		function __submit(seletor1,seletor2,txt){
			seletor1.innerText = txt;
			ran1 = ~~(Math.random()*(11-5+1)+5);
			setTimeout(function(){
				seletor2.click();
			},ran1);
		}
		var i = 1;
		setTimeout(function(){
			__submit(ed,sub,txt);
			console.log('count:'+i++);
			ran2 = ~~(Math.random()*(350-100+1)+100);	//100-350的随机数
			time = setTimeout(arguments.callee,ran2*1000);
		},1000)
		// clearTimeout(time);
	</script>
</body>
</html>
